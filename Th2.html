<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"))
    let isLeapYear = false
    let isDivisibLeBy4 =  year % 4 ==0
    if (isDivisibLeBy4) {
        let isDivisibLeBy100 = year % 100 ==0
            if (isDivisibLeBy100) {
               let isDivisibLeBy400 = year % 400 ==0
                if (isDivisibLeBy400) {
                    isLeapYear = true
                }
            }else {
                 isLeapYear = true
            }
    }
    if (isLeapYear) {

                alert(year + " is Leap Year")
            } else {
                alert(year + " is not a leap year")

            }



</script>
</body>
</html>
